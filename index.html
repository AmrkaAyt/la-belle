            closeProductModal();
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Ç–æ–≤–∞—Ä–∞
        function closeProductModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–∞—Å—Ç–æ–º–Ω–æ–≥–æ —Å–µ—Ç–∞
        function openCustomSetModal() {
            generateCustomSetGrid();
            document.getElementById('customSetModal').style.display = 'block';
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –∫–∞—Å—Ç–æ–º–Ω–æ–≥–æ —Å–µ—Ç–∞
        function closeCustomSetModal() {
            document.getElementById('customSetModal').style.display = 'none';
            customSetSelection = [];
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–µ—Ç–∫–∏ –¥–ª—è –∫–∞—Å—Ç–æ–º–Ω–æ–≥–æ —Å–µ—Ç–∞
        function generateCustomSetGrid() {
            const grid = document.getElementById('customSetGrid');
            grid.innerHTML = '';

            products.forEach(product => {
                const item = document.createElement('div');
                item.className = 'custom-item';
                item.onclick = () => toggleCustomSetItem(product.id);

                item.innerHTML = `
                    <div style="font-size: 32px; margin-bottom: 10px;">${product.emoji}</div>
                    <div style="font-weight: bold; font-size: 14px;">${product.name}</div>
                    <div style="font-size: 12px; color: #666;">${product.brand}</div>
                `;
                grid.appendChild(item);
            });
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤—ã–±–æ—Ä–∞ —Ç–æ–≤–∞—Ä–∞ –≤ –∫–∞—Å—Ç–æ–º–Ω–æ–º —Å–µ—Ç–µ
        function toggleCustomSetItem(productId) {
            const index = customSetSelection.indexOf(productId);
            if (index > -1) {
                customSetSelection.splice(index, 1);
            } else {
                customSetSelection.push(productId);
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–∑—É–∞–ª—å–Ω–æ–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            const items = document.querySelectorAll('.custom-item');
            items.forEach((item, idx) => {
                if (customSetSelection.includes(products[idx].id)) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });

            calculateCustomSet();
        }

        // –†–∞—Å—á–µ—Ç —Å—Ç–æ–∏–º–æ—Å—Ç–∏ –∫–∞—Å—Ç–æ–º–Ω–æ–≥–æ —Å–µ—Ç–∞
        function calculateCustomSet() {
            const volume = document.getElementById('customSetVolume').value;
            const count = document.getElementById('customSetCount').value;
            const priceDiv = document.getElementById('customSetPrice');
            const addBtn = document.getElementById('addCustomSetBtn');

            if (customSetSelection.length === 0) {
                priceDiv.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –ø–∞—Ä—Ñ—é–º—ã';
                addBtn.style.display = 'none';
                return;
            }

            if (customSetSelection.length > parseInt(count)) {
                priceDiv.textContent = `–í—ã–±—Ä–∞–Ω–æ —Å–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –ø–∞—Ä—Ñ—é–º–æ–≤ (${customSetSelection.length}), –º–∞–∫—Å–∏–º—É–º ${count}`;
                addBtn.style.display = 'none';
                return;
            }

            let totalPrice = 0;
            customSetSelection.forEach(productId => {
                const product = products.find(p => p.id === productId);
                totalPrice += product.volumes[volume];
            });

            // –ï—Å–ª–∏ –≤—ã–±—Ä–∞–Ω–æ –º–µ–Ω—å—à–µ —Ñ–ª–∞–∫–æ–Ω–æ–≤ —á–µ–º –Ω—É–∂–Ω–æ, –¥–æ–±–∞–≤–ª—è–µ–º —Ä–∞–Ω–¥–æ–º–Ω—ã–µ
            if (customSetSelection.length < parseInt(count)) {
                const remaining = parseInt(count) - customSetSelection.length;
                const avgPrice = totalPrice / customSetSelection.length;
                totalPrice += avgPrice * remaining;
                priceDiv.textContent = `${totalPrice.toLocaleString()} ‚ÇΩ (${customSetSelection.length} –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö + ${remaining} —Å–ª—É—á–∞–π–Ω—ã—Ö)`;
            } else {
                priceDiv.textContent = `${totalPrice.toLocaleString()} ‚ÇΩ`;
            }

            addBtn.style.display = 'block';
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–∞—Å—Ç–æ–º–Ω–æ–≥–æ —Å–µ—Ç–∞ –≤ –∫–æ—Ä–∑–∏–Ω—É
        function addCustomSetToCart() {
            const volume = document.getElementById('customSetVolume').value;
            const count = document.getElementById('customSetCount').value;

            if (customSetSelection.length === 0) return;

            const selectedProducts = customSetSelection.map(id => products.find(p => p.id === id));
            let totalPrice = 0;

            selectedProducts.forEach(product => {
                totalPrice += product.volumes[volume];
            });

            const itemKey = `custom-set-${Date.now()}`;
            const productNames = selectedProducts.map(p => p.name).join(', ');
            const emojis = selectedProducts.map(p => p.emoji).join('');

            cart.push({
                key: itemKey,
                id: 'custom-set',
                name: `–ö–∞—Å—Ç–æ–º–Ω—ã–π —Å–µ—Ç (${count} —à—Ç.)`,
                brand: '–ú–∏–∫—Å –±—Ä–µ–Ω–¥–æ–≤',
                emoji: emojis,
                description: `${volume}–º–ª –∫–∞–∂–¥—ã–π: ${productNames}`,
                type: 'custom-set',
                price: totalPrice,
                quantity: 1
            });

            updateCartCount();
            closeCustomSetModal();

            alert('‚úÖ –ö–∞—Å—Ç–æ–º–Ω—ã–π —Å–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!');
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ –≤ –∫–æ—Ä–∑–∏–Ω—É
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const options = selectedOptions[productId];
            const price = getCurrentPrice(productId);

            let itemKey, itemDescription;

            if (options.type === 'volume') {
                itemKey = `${productId}-volume-${options.volume}`;
                itemDescription = `${options.volume}–º–ª`;
            } else {
                itemKey = `${productId}-set-${options.set}`;
                itemDescription = product.sets[options.set].description;
            }

            const existingItem = cart.find(item => item.key === itemKey);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    key: itemKey,
                    id: productId,
                    name: product.name,
                    brand: product.brand,
                    emoji: product.emoji,
                    description: itemDescription,
                    type: options.type,
                    price: price,
                    quantity: 1
                });
            }

            updateCartCount();

            // –ê–Ω–∏–º–∞—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = '‚úÖ –î–æ–±–∞–≤–ª–µ–Ω–æ!';
            button.style.background = '#4CAF50';
            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = 'linear-gradient(45deg, #667eea, #764ba2)';
            }, 1500);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã
        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–æ—Ä–∑–∏–Ω—ã
        function openCart() {
            displayCartItems();
            document.getElementById('cartModal').style.display = 'block';
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –∫–æ—Ä–∑–∏–Ω—ã
        function closeCart() {
            document.getElementById('cartModal').style.display = 'none';
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤ –≤ –∫–æ—Ä–∑–∏–Ω–µ
        function displayCartItems() {
            const cartItems = document.getElementById('cartItems');

            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';
                document.getElementById('totalPrice').textContent = '0';
                return;
            }

            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.emoji} ${item.name}</div>
                        <div class="cart-item-details">${item.brand} ‚Ä¢ ${item.description}</div>
                        <div class="cart-item-price">${item.price.toLocaleString()} ‚ÇΩ</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="changeQuantity('${item.key}', -1)">-</button>
                        <span>${item.quantity}</span>
                        <button class="quantity-btn" onclick="changeQuantity('${item.key}', 1)">+</button>
                        <button class="remove-btn" onclick="removeFromCart('${item.key}')">–£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                `;
                cartItems.appendChild(cartItem);
            });

            document.getElementById('totalPrice').textContent = total.toLocaleString();
        }

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ç–æ–≤–∞—Ä–∞
        function changeQuantity(itemKey, change) {
            const item = cart.find(item => item.key === itemKey);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(itemKey);
                } else {
                    displayCartItems();
                    updateCartCount();
                }
            }
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã
        function removeFromCart(itemKey) {
            cart = cart.filter(item => item.key !== itemKey);
            displayCartItems();
            updateCartCount();
        }

        // –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –∫–æ—Ä–∑–∏–Ω–æ–π
        function shareCart() {
            if (cart.length === 0) {
                alert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!');
                return;
            }

            let message = 'üõí –ú–û–ô –ó–ê–ö–ê–ó –ü–ê–†–§–Æ–ú–ï–†–ò–ò:\n\n';
            let total = 0;

            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                message += `${index + 1}. ${item.emoji} ${item.name}\n`;
                message += `   ‚îî ${item.brand}\n`;
                message += `   ‚îî ${item.description}\n`;
                message += `   ‚îî –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ${item.quantity} —à—Ç.\n`;
                message += `   ‚îî –¶–µ–Ω–∞: ${item.price.toLocaleString()} ‚ÇΩ –∑–∞ —à—Ç.\n`;
                message += `   ‚îî –°—É–º–º–∞: ${itemTotal.toLocaleString()} ‚ÇΩ\n\n`;
            });

            message += `üí∞ –û–ë–©–ê–Ø –°–£–ú–ú–ê: ${total.toLocaleString()} ‚ÇΩ\n\n`;
            message += `üìû –ñ–¥—É –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞!`;

            // –ü–æ–ø—Ä–æ–±—É–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å Web Share API
            if (navigator.share) {
                navigator.share({
                    title: '–ú–æ–π –∑–∞–∫–∞–∑ –ø–∞—Ä—Ñ—é–º–µ—Ä–∏–∏',
                    text: message
                }).catch(err => {
                    copyToClipboard(message);
                });
            } else {
                copyToClipboard(message);
            }
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('‚úÖ –ó–∞–∫–∞–∑ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!\n–ú–æ–∂–µ—Ç–µ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –µ–≥–æ –ø—Ä–æ–¥–∞–≤—Ü—É —á–µ—Ä–µ–∑ –ª—é–±–æ–π –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä.');
            }).catch(() => {
                // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('‚úÖ –ó–∞–∫–∞–∑ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!\n–ú–æ–∂–µ—Ç–µ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –µ–≥–æ –ø—Ä–æ–¥–∞–≤—Ü—É —á–µ—Ä–µ–∑ –ª—é–±–æ–π –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä.');
            });
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –∏—Ö
        window.onclick = function(event) {
            const modals = ['cartModal', 'productModal', 'customSetModal'];
            modals.forEach(modalId => {
                const modal = document.getElementById(modalId);
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        displayProducts();
    </script>
</body>
