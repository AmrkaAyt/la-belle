                    </button>
                `;
                grid.appendChild(productCard);
            });
        }

        // –ü–æ–ª—É—á–∏—Ç—å —Ç–µ–∫—É—â—É—é —Ü–µ–Ω—É —Ç–æ–≤–∞—Ä–∞
        function getCurrentPrice(productId) {
            const product = products.find(p => p.id === productId);
            const options = selectedOptions[productId];

            if (options.type === 'volume') {
                return product.volumes[options.volume];
            } else {
                return product.sets[options.set].price;
            }
        }

        // –í—ã–±–æ—Ä –æ–ø—Ü–∏–∏ (–æ–±—ä–µ–º –∏–ª–∏ —Å–µ—Ç)
        function selectOption(productId, type, value) {
            selectedOptions[productId].type = type;
            if (type === 'volume') {
                selectedOptions[productId].volume = value;
            } else {
                selectedOptions[productId].set = value;
            }

            displayProducts();
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ –≤ –∫–æ—Ä–∑–∏–Ω—É
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const options = selectedOptions[productId];
            const price = getCurrentPrice(productId);

            let itemKey, itemDescription;

            if (options.type === 'volume') {
                itemKey = `${productId}-volume-${options.volume}`;
                itemDescription = `${options.volume}–º–ª`;
            } else {
                itemKey = `${productId}-set-${options.set}`;
                itemDescription = product.sets[options.set].description;
            }

            const existingItem = cart.find(item => item.key === itemKey);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    key: itemKey,
                    id: productId,
                    name: product.name,
                    brand: product.brand,
                    emoji: product.emoji,
                    description: itemDescription,
                    type: options.type,
                    price: price,
                    quantity: 1
                });
            }

            updateCartCount();

            // –ê–Ω–∏–º–∞—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = '‚úì –î–æ–±–∞–≤–ª–µ–Ω–æ!';
            button.style.background = '#4CAF50';
            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = 'linear-gradient(45deg, #667eea, #764ba2)';
            }, 1000);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã
        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–æ—Ä–∑–∏–Ω—ã
        function openCart() {
            displayCartItems();
            document.getElementById('cartModal').style.display = 'block';
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –∫–æ—Ä–∑–∏–Ω—ã
        function closeCart() {
            document.getElementById('cartModal').style.display = 'none';
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤ –≤ –∫–æ—Ä–∑–∏–Ω–µ
        function displayCartItems() {
            const cartItems = document.getElementById('cartItems');

            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';
                document.getElementById('totalPrice').textContent = '0';
                return;
            }

            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.emoji} ${item.name}</div>
                        <div class="cart-item-details">${item.brand} ‚Ä¢ ${item.description}</div>
                        <div class="cart-item-price">${item.price.toLocaleString()} ‚ÇΩ</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="changeQuantity('${item.key}', -1)">-</button>
                        <span>${item.quantity}</span>
                        <button class="quantity-btn" onclick="changeQuantity('${item.key}', 1)">+</button>
                        <button class="remove-btn" onclick="removeFromCart('${item.key}')">–£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                `;
                cartItems.appendChild(cartItem);
            });

            document.getElementById('totalPrice').textContent = total.toLocaleString();
        }

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ç–æ–≤–∞—Ä–∞
        function changeQuantity(itemKey, change) {
            const item = cart.find(item => item.key === itemKey);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(itemKey);
                } else {
                    displayCartItems();
                    updateCartCount();
                }
            }
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã
        function removeFromCart(itemKey) {
            cart = cart.filter(item => item.key !== itemKey);
            displayCartItems();
            updateCartCount();
        }

        // –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –∫–æ—Ä–∑–∏–Ω–æ–π
        function shareCart() {
            if (cart.length === 0) {
                alert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!');
                return;
            }

            let message = 'üõí –ú–û–ô –ó–ê–ö–ê–ó:\n\n';
            let total = 0;

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                message += `${item.emoji} ${item.name}\n`;
                message += `   –ë—Ä–µ–Ω–¥: ${item.brand}\n`;
                message += `   –í–∞—Ä–∏–∞–Ω—Ç: ${item.description}\n`;
                message += `   –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ${item.quantity} —à—Ç.\n`;
                message += `   –¶–µ–Ω–∞ –∑–∞ –µ–¥–∏–Ω–∏—Ü—É: ${item.price.toLocaleString()} ‚ÇΩ\n`;
                message += `   –°—É–º–º–∞: ${itemTotal.toLocaleString()} ‚ÇΩ\n\n`;
            });

            message += `üí∞ –ò–¢–û–ì–û: ${total.toLocaleString()} ‚ÇΩ`;

            // –ü–æ–ø—Ä–æ–±—É–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å Web Share API
            if (navigator.share) {
                navigator.share({
                    title: '–ú–æ–π –∑–∞–∫–∞–∑ –ø–∞—Ä—Ñ—é–º–µ—Ä–∏–∏',
                    text: message
                }).catch(err => {
                    // –ï—Å–ª–∏ Web Share API –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª, –∫–æ–ø–∏—Ä—É–µ–º –≤ –±—É—Ñ–µ—Ä
                    copyToClipboard(message);
                });
            } else {
                // –ö–æ–ø–∏—Ä—É–µ–º –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
                copyToClipboard(message);
            }
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('‚úÖ –ó–∞–∫–∞–∑ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!\n–ú–æ–∂–µ—Ç–µ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –µ–≥–æ –ø—Ä–æ–¥–∞–≤—Ü—É —á–µ—Ä–µ–∑ –ª—é–±–æ–π –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä.');
            }).catch(() => {
                // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('‚úÖ –ó–∞–∫–∞–∑ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!\n–ú–æ–∂–µ—Ç–µ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –µ–≥–æ –ø—Ä–æ–¥–∞–≤—Ü—É —á–µ—Ä–µ–∑ –ª—é–±–æ–π –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä.');
            });
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        window.onclick = function(event) {
            const modal = document.getElementById('cartModal');
            if (event.target === modal) {
                closeCart();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        displayProducts();
    </script>
</body>
