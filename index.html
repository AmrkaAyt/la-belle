<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parfume</title>
    <style>
  :root{
    --bg:#f7f7f8;          /* светлый фон */
    --fg:#0b0b0c;          /* основной текст */
    --muted:#6e6e73;       /* вторичный */
    --line:#e6e7eb;        /* тонкая граница */
    --line-strong:#d9dae0;
    --card:#ffffff;
    --chip:#f2f3f5;
    --chip-text:#171717;
    --accent:#111111;      /* черный для акцентов */
  }

  *{margin:0;padding:0;box-sizing:border-box}
  html,body{height:100%}
  body{
    font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue";
    background:var(--bg);
    color:var(--fg);
    line-height:1.6;
    font-weight:400;
  }

  .container{max-width:1200px;margin:0 auto;padding:0 20px}

  header{
    padding:22px 0;
    border-bottom:1px solid var(--line);
    margin-bottom:28px;
    background:transparent;
    position:sticky; top:0; backdrop-filter:saturate(1.2) blur(4px);
    z-index:5;
  }
  .header-content{display:flex;justify-content:space-between;align-items:center;gap:16px}
  .logo{font-size:18px;font-weight:600;letter-spacing:.06em;text-transform:uppercase}

  .cart-btn,.custom-set-btn{
    background:var(--card);
    color:var(--fg);
    border:1px solid var(--line);
    padding:10px 16px;border-radius:999px;cursor:pointer;
    font-size:14px;transition:all .25s ease; position:relative
  }
  .cart-btn:hover,.custom-set-btn:hover{border-color:var(--line-strong);transform:translateY(-1px)}
  .cart-count{
    position:absolute;top:-6px;right:-6px;background:var(--accent);color:#fff;
    width:18px;height:18px;border-radius:50%;display:grid;place-items:center;font-size:11px;font-weight:600
  }

  /* GRID */
  .products-grid{
    display:grid;
    grid-template-columns:repeat(auto-fill, minmax(240px,1fr));
    gap:24px;
    margin:28px 0 64px;
  }

  /* CARD */
  .product-card{
    background:var(--card);
    border:1px solid var(--line);
    border-radius:16px;
    padding:14px;
    transition:transform .25s ease, box-shadow .25s ease, border-color .25s ease;
    cursor:pointer;
  }
  .product-card:hover{
    transform:translateY(-3px);
    border-color:var(--line-strong);
    box-shadow:0 6px 20px rgba(0,0,0,.06);
  }

  .product-image{
    width:100%;
    aspect-ratio: 3/4;
    border-radius:12px;
    background:#fff;
    border:1px solid var(--line);
    display:grid;place-items:center;
    font-size:44px; color:#888;
    object-fit:contain;
    margin-bottom:12px;
  }
  .product-brand{
    font-size:12px; letter-spacing:.08em; text-transform:uppercase; color:var(--muted); margin-bottom:2px
  }
  .product-name{font-size:16px; font-weight:600; margin-bottom:6px}
  .product-price-range{font-size:14px; color:var(--fg)}

  /* MODAL */
  .modal{display:none; position:fixed; inset:0; z-index:1000;
         background:rgba(15,15,18,.55); backdrop-filter: blur(6px)}
  .modal-content{
    background:var(--card); border:1px solid var(--line);
    margin:3% auto; border-radius:18px; width:min(980px,94%); max-height:90vh; overflow:auto;
  }
  .modal-header{
    padding:18px 22px; border-bottom:1px solid var(--line); display:flex;justify-content:space-between;align-items:center
  }
  .modal-title{font-size:18px; font-weight:600}
  .close{background:transparent;border:none;color:var(--muted);font-size:26px;cursor:pointer;padding:6px}
  .close:hover{color:var(--fg)}

  .modal-body{padding:22px}
  .detail-grid{display:grid; grid-template-columns: 1fr 1.2fr; gap:28px}
  .detail-image{
    background:#fff;border:1px solid var(--line); border-radius:14px; display:grid;place-items:center;
    aspect-ratio:3/4; font-size:64px; color:#999; overflow:hidden
  }
  .detail-image img{width:100%;height:100%;object-fit:contain}

  .detail-title{font-size:12px; letter-spacing:.12em; text-transform:uppercase; color:var(--muted); margin:18px 0 8px}
  .detail-content{color:#333}

  /* chips */
  .volume-options{display:flex;flex-wrap:wrap;gap:10px}
  .volume-option,.set-option{
    background:var(--chip); color:var(--chip-text);
    border:1px solid var(--line); border-radius:999px; padding:8px 12px; font-size:13px; cursor:pointer;
    transition:all .2s ease; white-space:nowrap
  }
  .volume-option:hover,.set-option:hover{border-color:var(--line-strong)}
  .volume-option.selected,.set-option.selected{background:var(--accent); color:#fff; border-color:var(--accent)}
  .volume-price,.set-price{display:block;font-size:11px;opacity:.8}

  .current-price{font-size:24px; font-weight:700; margin:18px 0}
  .add-to-cart{
    width:100%; background:var(--accent); color:#fff; border:none;
    padding:14px 18px; border-radius:12px; cursor:pointer; font-size:14px; font-weight:600;
    transition:transform .2s ease, opacity .2s ease
  }
  .add-to-cart:hover{transform:translateY(-1px); opacity:.95}

  /* CART/прочее наследуют общую стилистику */
  .cart-item{display:flex;justify-content:space-between;align-items:center;padding:18px 0;border-bottom:1px solid var(--line)}
  .cart-item:last-child{border-bottom:none}
  .cart-item-details{font-size:12px;color:var(--muted)}
  .cart-item-price{font-weight:600}

  .quantity-controls{display:flex;align-items:center;gap:12px}
  .quantity-btn{
    background:var(--card); border:1px solid var(--line); color:var(--fg);
    width:32px;height:32px;border-radius:8px;cursor:pointer
  }
  .remove-btn{
    background:transparent;border:1px solid var(--line); color:var(--muted);
    padding:6px 10px;border-radius:999px;cursor:pointer;font-size:11px; text-transform:uppercase
  }

  .total{ text-align:center; padding-top:16px; border-top:1px solid var(--line)}
  .total-price{font-size:22px; font-weight:700}
  .share-btn{
    width:100%; background:var(--card); color:var(--fg); border:1px solid var(--line);
    padding:12px 16px;border-radius:12px;cursor:pointer;margin-top:14px
  }

  .empty-cart{text-align:center;color:var(--muted);padding:56px 0}

  @media (max-width: 860px){
    .detail-grid{grid-template-columns:1fr;gap:18px}
    .modal-content{width:96%}
  }
</style>
</head>
<body>

                <div class="logo">Parfume</div>

            <div class="modal-header">
                <h2 class="modal-title" id="productModalTitle">Детали товара</h2>
                <button class="close" onclick="closeProductModal()">&times;</button>
            </div>
            <div class="modal-body" id="productModalBody">
                <!-- Содержимое будет добавлено через JavaScript -->
            </div>
        </div>

    <!-- Модальное окно создания кастомного сета -->

                <h2 class="modal-title">Создать сет</h2>
                <button class="close" onclick="closeCustomSetModal()">&times;</button>
            </div>
            <div class="modal-body">

                    <div class="detail-title">Выберите парфюмы</div>
                    <div class="custom-set-grid" id="customSetGrid">
                        <!-- Будет заполнено через JavaScript -->
                    </div>
                    <div class="custom-set-controls">

                        <input type="number" id="customSetCount" min="2" max="10" value="3" style="width: 70px;">
                        <button onclick="calculateCustomSet()">Рассчитать</button>
                    </div>
                    <div id="customSetPrice" class="current-price" style="margin-top: 24px;"></div>
                    <button class="add-to-cart" id="addCustomSetBtn" onclick="addCustomSetToCart()" style="display: none;">
                        Добавить в корзину
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно корзины -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Корзина</h2>
                <button class="close" onclick="closeCart()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="cartItems"></div>
                <div class="total">

                    <button class="share-btn" onclick="shareCart()">Поделиться</button>
                </div>
            </div>
        </div>
    </div>

                description: "Соблазнительный аромат с кофе, ванилью и жасмином",
                fullDescription: "Black Opium - аромат для современной женщины, которая живет по своим правилам.",
                emoji: "☕",
                notes: {

        let cart = [];
        let selectedOptions = {};
        let customSetSelection = [];

        // Отображение товаров в каталоге
        function displayProducts(){
  const grid=document.getElementById('productsGrid');
  grid.innerHTML='';
  products.forEach(p=>{
    const minPrice=Math.min(...Object.values(p.volumes));
    const card=document.createElement('div');
    card.className='product-card';
    card.onclick=()=>openProductModal(p.id);

    const hasImage=Boolean(p.image);
    card.innerHTML=`
      ${hasImage
        ? `<img class="product-image" src="${p.image}" alt="${p.name}">`
        : `<div class="product-image">${p.emoji ?? ''}</div>`}
      <div class="product-brand">${p.brand}</div>
      <div class="product-name">${p.name}</div>
      <div class="product-price-range">от ${minPrice.toLocaleString()} ₽</div>
    `;
    grid.appendChild(card);
  });
}
        // Открытие модального окна товара
function openProductModal(productId){
  const product=products.find(p=>p.id===productId);
  if(!product) return;

  if(!selectedOptions[productId]){
    selectedOptions[productId]={type:'volume', volume:Object.keys(product.volumes)[0], set:Object.keys(product.sets)[0]};
  }

  document.getElementById('productModalTitle').textContent = `${product.brand} ${product.name}`;

  const body=document.getElementById('productModalBody');
  body.innerHTML=`
    <div class="detail-grid">
      <div class="detail-image">
        ${product.image ? `<img src="${product.image}" alt="${product.name}">` : (product.emoji || '')}
      </div>

      <div>
        <div class="detail-title">Описание</div>
        <div class="detail-content" style="margin-bottom:12px">${product.fullDescription}</div>

        <div class="detail-title">Пирамида</div>
        <div class="detail-content" style="margin-bottom:14px">
          <div><strong>Верхние:</strong> ${product.notes.top}</div>
          <div><strong>Сердце:</strong> ${product.notes.heart}</div>
          <div><strong>База:</strong> ${product.notes.base}</div>
        </div>

        <div class="detail-title">Объём</div>
        <div class="volume-options" id="volumeOptions-${productId}">
          ${generateVolumeOptions(product, productId)}
        </div>

        <div class="current-price" id="currentPrice-${productId}">
          ${getCurrentPrice(productId).toLocaleString()} ₽
        </div>
        <button class="add-to-cart" onclick="addToCartFromModal(${productId})">Добавить в корзину</button>
      </div>
    </div>
  `;

  document.getElementById('productModal').style.display='block';
}
        // Генерация опций объемов
        function generateVolumeOptions(product, productId) {
            let html = '';
            Object.entries(product.volumes).forEach(([volume, price]) => {
                const isSelected = selectedOptions[productId] &&
                                 selectedOptions[productId].type === 'volume' &&
                                 selectedOptions[productId].volume === volume;
                html += `
                    <div class="volume-option ${isSelected ? 'selected' : ''}"
                         onclick="selectOptionInModal(${productId}, 'volume', '${volume}')">
                        ${volume}мл
                        <span class="volume-price">${price.toLocaleString()}₽</span>
                    </div>
                `;
            });
            return html;
        }

        // Генерация опций сетов
        function generateSetOptions(product, productId) {
            let html = '';
            Object.entries(product.sets).forEach(([setKey, setData]) => {
                const isSelected = selectedOptions[productId] &&
                                 selectedOptions[productId].type === 'set' &&
                                 selectedOptions[productId].set === setKey;
                html += `
                    <div class="set-option ${isSelected ? 'selected' : ''}"
                         onclick="selectOptionInModal(${productId}, 'set', '${setKey}')">
                        <span class="set-description">${setData.description}</span>
                        <span class="set-price">${setData.price.toLocaleString()}₽</span>
                    </div>
                `;
            });
            return html;
        }

        // Выбор опции в модальном окне
        function selectOptionInModal(productId, type, value) {
            selectedOptions[productId].type = type;
            if (type === 'volume') {
                selectedOptions[productId].volume = value;
            } else {
                selectedOptions[productId].set = value;
            }

            // Обновляем UI
            const product = products.find(p => p.id === productId);
            document.getElementById(`volumeOptions-${productId}`).innerHTML = generateVolumeOptions(product, productId);
            document.getElementById(`setOptions-${productId}`).innerHTML = generateSetOptions(product, productId);
            document.getElementById(`currentPrice-${productId}`).textContent = getCurrentPrice(productId).toLocaleString() + ' ₽';
        }

        // Получить текущую цену товара
        function getCurrentPrice(productId) {
            const product = products.find(p => p.id === productId);
            const options = selectedOptions[productId];

            if (!options) return Object.values(product.volumes)[0];

            if (options.type === 'volume') {
                return product.volumes[options.volume];
            } else {
                return product.sets[options.set].price;
            }
        }

        // Добавление в корзину из модального окна
        function addToCartFromModal(productId) {
            addToCart(productId);
            closeProductModal();
        }

        // Закрытие модального окна товара
        function closeProductModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        // Открытие модального окна создания кастомного сета
        function openCustomSetModal() {
            generateCustomSetGrid();
            document.getElementById('customSetModal').style.display = 'block';
        }

        // Закрытие модального окна кастомного сета
        function closeCustomSetModal() {
            document.getElementById('customSetModal').style.display = 'none';
            customSetSelection = [];
        }

        // Генерация сетки для кастомного сета
        function generateCustomSetGrid() {
            const grid = document.getElementById('customSetGrid');
            grid.innerHTML = '';

            products.forEach(product => {
                const item = document.createElement('div');
                item.className = 'custom-item';
                item.onclick = () => toggleCustomSetItem(product.id);

                item.innerHTML = `
                    <div style="font-size: 24px; margin-bottom: 8px;">${product.emoji}</div>
                    <div style="font-weight: 400; font-size: 12px; margin-bottom: 4px;">${product.name}</div>
                    <div style="font-size: 10px; color: #888;">${product.brand}</div>
                `;
                grid.appendChild(item);
            });
        }

        // Переключение выбора товара в кастомном сете
        function toggleCustomSetItem(productId) {
            const index = customSetSelection.indexOf(productId);
            if (index > -1) {
                customSetSelection.splice(index, 1);
            } else {
                customSetSelection.push(productId);
            }

            // Обновляем визуальное отображение
            const items = document.querySelectorAll('.custom-item');
            items.forEach((item, idx) => {
                if (customSetSelection.includes(products[idx].id)) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });

            calculateCustomSet();
        }

        // Расчет стоимости кастомного сета
        function calculateCustomSet() {
            const volume = document.getElementById('customSetVolume').value;
            const count = document.getElementById('customSetCount').value;
            const priceDiv = document.getElementById('customSetPrice');
            const addBtn = document.getElementById('addCustomSetBtn');

            if (customSetSelection.length === 0) {
                priceDiv.textContent = '';
                addBtn.style.display = 'none';
                return;
            }

            if (customSetSelection.length > parseInt(count)) {
                priceDiv.textContent = `Выбрано слишком много (${customSetSelection.length}/${count})`;
                addBtn.style.display = 'none';
                return;
            }

            let totalPrice = 0;
            customSetSelection.forEach(productId => {
                const product = products.find(p => p.id === productId);
                totalPrice += product.volumes[volume];
            });

            if (customSetSelection.length < parseInt(count)) {
                const remaining = parseInt(count) - customSetSelection.length;
                const avgPrice = totalPrice / customSetSelection.length;
                totalPrice += avgPrice * remaining;
                priceDiv.textContent = `${totalPrice.toLocaleString()} ₽`;
            } else {
                priceDiv.textContent = `${totalPrice.toLocaleString()} ₽`;
            }

            addBtn.style.display = 'block';
        }

        // Добавление кастомного сета в корзину
        function addCustomSetToCart() {
            const volume = document.getElementById('customSetVolume').value;
            const count = document.getElementById('customSetCount').value;

            if (customSetSelection.length === 0) return;

            const selectedProducts = customSetSelection.map(id => products.find(p => p.id === id));
            let totalPrice = 0;

            selectedProducts.forEach(product => {
                totalPrice += product.volumes[volume];
            });

            const itemKey = `custom-set-${Date.now()}`;
            const productNames = selectedProducts.map(p => p.name).join(', ');

            cart.push({
                key: itemKey,
                id: 'custom-set',
                name: `Кастомный сет`,
                brand: `${count} флаконов по ${volume}мл`,
                emoji: '🎨',
                description: productNames,
                type: 'custom-set',
                price: totalPrice,
                quantity: 1
            });

            updateCartCount();
            closeCustomSetModal();
        }

        // Добавление товара в корзину
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const options = selectedOptions[productId];
            const price = getCurrentPrice(productId);

            let itemKey, itemDescription;

            if (options.type === 'volume') {
                itemKey = `${productId}-volume-${options.volume}`;
                itemDescription = `${options.volume}мл`;
            } else {
                itemKey = `${productId}-set-${options.set}`;
                itemDescription = product.sets[options.set].description;
            }

            const existingItem = cart.find(item => item.key === itemKey);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    key: itemKey,
                    id: productId,
                    name: product.name,
                    brand: product.brand,
                    emoji: product.emoji,
                    description: itemDescription,
                    type: options.type,
                    price: price,
                    quantity: 1
                });
            }

            updateCartCount();
        }

        // Обновление счетчика корзины
        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        // Открытие корзины
        function openCart() {
            displayCartItems();
            document.getElementById('cartModal').style.display = 'block';
        }

        // Закрытие корзины
        function closeCart() {
            document.getElementById('cartModal').style.display = 'none';
        }

        // Отображение товаров в корзине
        function displayCartItems() {
            const cartItems = document.getElementById('cartItems');

            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Корзина пуста</div>';
                document.getElementById('totalPrice').textContent = '0';
                return;
            }

            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.emoji} ${item.name}</div>
                        <div class="cart-item-details">${item.brand}</div>
                        <div class="cart-item-details">${item.description}</div>
                        <div class="cart-item-price">${item.price.toLocaleString()} ₽</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="changeQuantity('${item.key}', -1)">−</button>
                        <span style="color: #fff; font-weight: 300;">${item.quantity}</span>
                        <button class="quantity-btn" onclick="changeQuantity('${item.key}', 1)">+</button>
                        <button class="remove-btn" onclick="removeFromCart('${item.key}')">Удалить</button>
                    </div>
                `;
                cartItems.appendChild(cartItem);
            });

            document.getElementById('totalPrice').textContent = total.toLocaleString();
        }

        // Изменение количества товара
        function changeQuantity(itemKey, change) {
            const item = cart.find(item => item.key === itemKey);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(itemKey);
                } else {
                    displayCartItems();
                    updateCartCount();
                }
            }
        }

        // Удаление товара из корзины
        function removeFromCart(itemKey) {
            cart = cart.filter(item => item.key !== itemKey);
            displayCartItems();
            updateCartCount();
        }

        // Поделиться корзиной
        function shareCart() {
            if (cart.length === 0) {
                alert('Корзина пуста');
                return;
            }

            let message = 'ЗАКАЗ ПАРФЮМЕРИИ\n\n';
            let total = 0;

            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                message += `${index + 1}. ${item.name}\n`;
                message += `${item.brand}\n`;
                message += `${item.description}\n`;
                message += `${item.quantity} шт. × ${item.price.toLocaleString()} ₽ = ${itemTotal.toLocaleString()} ₽\n\n`;
            });

            message += `ИТОГО: ${total.toLocaleString()} ₽`;

            if (navigator.share) {
                navigator.share({
                    title: 'Заказ парфюмерии',
                    text: message
                }).catch(() => copyToClipboard(message));
            } else {
                copyToClipboard(message);
            }
        }

        // Копирование в буфер обмена
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Заказ скопирован в буфер обмена');
            }).catch(() => {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Заказ скопирован в буфер обмена');
            });
        }

        // Закрытие модальных окон при клике вне их
        window.onclick = function(event) {
            const modals = ['cartModal', 'productModal', 'customSetModal'];
            modals.forEach(modalId => {
                const modal = document.getElementById(modalId);
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        // Инициализация
        displayProducts();
    </script>
</body>
</html>
